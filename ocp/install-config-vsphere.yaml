apiVersion: v1
baseDomain: kubernetes.day
compute:
- name: worker
  architecture: amd64
  hyperthreading: Enabled
  replicas: 6
  platform: vsphere
controlPlane:
  name: master
  architecture: amd64
  hyperthreading: Enabled
  replicas: 3
  platform: vsphere
metadata:
  name: avengers
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 192.168.28.0/24 # Labbers - Edit this
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.30.0.0/16
platform:
  #  none: {}
  # platform.vsphere (not recommended for agent-based)
  vsphere:
    failureDomains:
      topology:
        folder: /SDDC-Datacenter/vm/Workloads/sandbox-xlrjz # Labbers - Edit this
    vcenters:
      datacenters:
      server: vcsnsx-vc.infra.demo.redhat.com
      user: sandbox-zrphd@demo
      password: XXXXXXXXX
